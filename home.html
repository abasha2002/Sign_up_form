<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign up form</title>
        <link rel="stylesheet" href="visual.css">
    </head>

    <body>
       <div class="form">
         <p class="text1">Sign in</p>
         <form class="sign-up">
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Example@example.com" class="email"><br>
            <br>
            <label for="pwd">Password</label><br>
            <input type="password" id="pwd" name="pwd" placeholder="************" class="pass"><br>
         </form>
         <h4 class="password">Lost password?</h4>
         <div class="acc">
            <p class="acc-info">Don't have an account yet? <span class="button">Sign up</span></p>
            <input type="button" onclick="alert('You Made it!!!')" value="Sign in" class="sign-button">
         </div>
       </div>
    </body>
</html>
